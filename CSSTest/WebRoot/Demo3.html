<!DOCTYPE html>
<html>
  <head>
    <title>Demo3</title>
	<!-- 这是注释 -->
    <meta name="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	window.onload=function(){
    		var sel=document.getElementById("edu");
    		var ss_option = document.createElement("option");
    		ss_option.value="ss";
    		ss_option.text="硕士";
    		sel.add(ss_option); 
    	};
    	
    	function choose(){
    		var ed=document.getElementById("edu");
    		var vl=ed.options[ed.selectedIndex].text;
    		document.write("<h1>"+vl+"</h1>");
    	};
    </script>

  </head>
  
  <body>
  		<select id="edu" onchange="choose()">
  			<option value="xx">小学</option>
  			<option value="cz">初中</option>
  			<option value="gz">高中</option>
  			<option value="bk">本科</option>
  			
  		</select>
  </body>
</html>
