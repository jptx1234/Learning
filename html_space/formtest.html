<!DOCTYPE html>
<html>
<head>
	<title>
		表单测试
	</title>
	<meta charset="utf-8"/>
</head>
<body>
<h1>
	<font face="微软雅黑" color="red">
		<center>			
			<br><br>表单测试 -- 注册页面
		</center>
	</font>
</h1>
<fieldset>
<legend>注册</legend>
<form action="postok.html" method="post">
	<input type="hidden" name="uuid" value="999000">
	<table align="center" cellpadding="3">
		<tr>
			<td>
				账号
			</td>
			<td>
				<input type="text" name="username" size="40" maxlength="50">
			</td>
		</tr>
		<tr>
			<td>
				密码
			</td>
			<td>
				<input type="password" name="password" size="40" maxlength="20">
			</td>
		</tr>
		<tr>
			<td>
				性别
			</td>
			<td align="center">
				<input type="radio" name="sex" checked="checked" value="male">男 &nbsp;&nbsp;
				<input type="radio" name="sex" value="female">女
			</td>
		</tr>
		<tr>
			<td>
				地址
			</td>
			<td align="center">
				<select size="1" name="province">
					<option value="henan" selected="selected">河南</option>
					<option value="beijing">北京</option>
					<option value="hubei">湖北</option>
				</select>
				省&nbsp;&nbsp;
				<select size="1" name="city">
					<option value="zhengzhou" selected="selected">郑州</option>
					<option value="beijing">北京</option>
					<option value="wuhan">武汉</option>
				</select>
				市
			</td>
		</tr>
		<tr>
			<td>
				爱好
			</td>
			<td align="center">
				<input type="checkbox" name="hobby" value="lanqiu">篮球
				<input type="checkbox" name="hobby" value="zuqiu">足球
				<input type="checkbox" name="hobby" value="paiqiu">排球
			</td>
		</tr>
		<tr>
			<td>
				照片
			</td>
			<td align="center">
				<input type="file" name="photo">
			</td>
		</tr>
		<tr>
			<td>
				个人简介
			</td>
			<td align="center">
				<textarea name="jianjie" rows="8" cols="40">介绍下自己</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="注册">
				&nbsp;&nbsp;
				<input type="reset" value="重置">
			</td>
		</tr>

	</table>
</form>
</fieldset>

</body>
</html>
